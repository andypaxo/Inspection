<!DOCTYPE html>
<!-- <html manifest='cache.manifest'> -->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>My Forms Online</title>
		<link type='text/css' rel='stylesheet' href='inspection.css' />
		<link type='text/css' rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/hot-sneaks/jquery-ui.css' />
		<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <h1>My Forms Online<a id='cancel' href='.'>cancel</a></h1>
		
		<div id='start'>
			<h2>start new form</h2>
			<ul id='newForms'></ul>
			<h2>view past forms</h2>
			<ul id='oldForms'></ul>
		</div>
		
		<form action='#'></form>

		<script id="templateButton" type="text/x-jquery-tmpl">
		    <li><span>${name}</span></li>
		</script>

		<script id="oldFormButton" type="text/x-jquery-tmpl">
		    <li><span data-formName="${formName}">${date}</span></li>
		</script>
		
		<script type='text/javascript' language='JavaScript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js'></script>
		<script type='text/javascript' language='JavaScript' src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/jquery-ui.min.js'></script>
		<script type='text/javascript' language='JavaScript' src='http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js'></script>
		<script type='text/javascript' language='JavaScript' src='inspection.js'></script>
		<script type='text/javascript' language='JavaScript' src='flha.js'></script>
    </body>
</html>
